<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit-Loss Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculate how much profit or loss you are making on stocks</h1>
        <form id="form">
            <div class="label">Purchase Price of the stock</div>
            <input type="number" id="purchaseprice">
            <div class="label">Total no. of stocks</div>
            <input type="number" id="noofstocks">
            <div class="label">Current Price of the stock</div>
            <input type="number" id="currentprice">
            <button id="chk-btn"> Check</button>
    </div>
</body>

</html>
