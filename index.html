<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit-Loss Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Calculate how much profit or loss you are making on stocks</h1>
        <form id="form">
            <div class="label">Purchase Price of the stock</div>
            <input type="number" id="purchaseprice" placeholder="stock bought at">
            <div class="label">Total no. of stocks</div>
            <input type="number" id="noofstocks" placeholder="quantity">
            <div class="label">Current Price of the stock</div>
            <input type="number" id="currentprice" placeholder="price of the stock now">
            <button id="chk-btn"> Check</button>
    </div>
    <div class="error">Enter values greater than 0. </div>
    <div class="output"></div>

    <script src="app.js"></script>
</body>
